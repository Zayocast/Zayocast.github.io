<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–Ω–æ—Å–Ω–∞ –±–µ–ª–µ–∂–∫–∞</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #27ae60;
            --danger: #e74c3c;
            --bg: #f4f7f6;
            --surface: #ffffff;
            --locked: #f8f9fa;
        }

        body {
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: var(--surface);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            position: relative;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            max-height: 80px;
            width: auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
        }

        /* Toolbar –∑–∞ –æ—Ç–∫–ª—é—á–≤–∞–Ω–µ */
        .toolbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .toggle-edit {
            background: none;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 12px;
            cursor: pointer;
            color: #7f8c8d;
            transition: all 0.2s;
        }
        .toggle-edit:hover { background-color: #eee; color: #333; }
        .toggle-edit.active { background-color: var(--primary); color: white; border-color: var(--primary); }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width { grid-column: 1 / -1; }
        .form-group { margin-bottom: 5px; position: relative; }

        label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fff;
            color: #2c3e50;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.15);
        }

        /* –°—Ç–∏–ª–æ–≤–µ –∑–∞ –∑–∞–∫–ª—é—á–µ–Ω–∏ –ø–æ–ª–µ—Ç–∞ */
        input.locked {
            background-color: var(--locked);
            color: #555;
            border-color: #e0e0e0;
            cursor: not-allowed;
        }
        /* –ö–æ–≥–∞—Ç–æ –µ –æ—Ç–∫–ª—é—á–µ–Ω–æ, –¥–∞ —Å–∏ –ª–∏—á–∏ */
        input:not(.locked) {
            background-color: #fff;
        }

        input[readonly] { /* –ó–∞ –ø–æ–ª–µ—Ç–æ —Å –¥—É–º–∏ –∏ –¥–∞—Ç–∞ */
            background-color: #f0f3f4;
            color: #7f8c8d;
            cursor: default;
            font-weight: 600;
            border: 1px solid #e0e0e0;
        }

        .buttons-row {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-print {
            flex: 2;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-print:hover { background-color: #219150; transform: translateY(-2px); }

        .btn-clear {
            flex: 1;
            background-color: #fff;
            color: #7f8c8d;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            padding: 15px;
            transition: 0.2s;
        }
        .btn-clear:hover { border-color: var(--danger); color: var(--danger); background-color: #fff5f5; }

        /* PRINT */
        #print-area { display: none; }

        @media print {
            @page { size: A4; margin: 0; }
            body, html { margin: 0; padding: 0; background: white; height: 100%; overflow: hidden; }
            .container { display: none !important; }
            #print-area { display: flex !important; flex-direction: column; align-items: center; width: 100%; padding-top: 5mm; }
            .canvas-wrapper { width: 96%; display: flex; justify-content: center; margin-bottom: 2mm; }
            canvas { width: 100% !important; height: auto !important; max-height: 140mm; }
            .separator { width: 90%; border-top: 1px dashed #ccc; margin: 5mm 0; display: block !important; }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="toolbar">
            <button class="toggle-edit" onclick="toggleEditMode()" id="editBtn">üîì –†–µ–¥–∞–∫—Ç–∏—Ä–∞–π –î–∞–Ω–Ω–∏</button>
        </div>

        <img src="logo.jpg" alt="–õ–æ–≥–æ" class="logo">
        <h1>üè¶ –í–Ω–æ—Å–Ω–∞ –ë–µ–ª–µ–∂–∫–∞</h1>

        <div class="form-grid">
            <div class="form-group">
                <label>üìÖ –î–∞—Ç–∞</label>
                <input type="text" id="date" readonly>
            </div>
            <div class="form-group">
                <label>üí± –í–∞–ª—É—Ç–∞</label>
                <select id="currencySelect" onchange="updateCurrency()">
                    <option value="BGN">BGN (–õ–µ–≤–∞)</option>
                    <option value="EUR">EUR (–ï–≤—Ä–æ)</option>
                </select>
            </div>

            <div class="form-group"><label>üè¶ –ë–∞–Ω–∫–∞</label><input type="text" id="branch" value="–£–ù–ò–ö–†–ï–î–ò–¢ –ë–£–õ–ë–ê–ù–ö" class="locked" readonly></div>
            <div class="form-group"><label>üìç –ö–ª–æ–Ω</label><input type="text" id="address" value="–ü–ê–ó–ê–†–î–ñ–ò–ö" class="locked" readonly></div>
            
            <div class="form-group full-width"><label>üè¢ –í –ø–æ–ª–∑–∞ –Ω–∞ (–ò–º–µ)</label><input type="text" id="name" value="–ö–û–°–ï–† –ê–î" class="locked" readonly></div>
            <div class="form-group full-width"><label>üî¢ IBAN / ID</label><input type="text" id="id" value="BG03UNCR70001523592596" class="locked" readonly></div>
            
            <div class="form-group">
                <label>üí∞ –°—É–º–∞ (–¶–∏—Ñ—Ä–∏)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" onblur="formatAmount()">
            </div>
            <div class="form-group">
                <label>üî§ –°—É–º–∞ (–î—É–º–∏)</label>
                <input type="text" id="amountWords" readonly style="color: var(--accent);">
            </div>

            <div class="form-group full-width"><label>üë§ –í–Ω–æ—Å–∏—Ç–µ–ª</label><input type="text" id="depositor" value="–ô–û–†–î–ê–ù –ò–í–ê–ù–û–í –í–ê–°–ò–õ–ï–í" class="locked" readonly></div>
            <div class="form-group full-width"><label>üìÑ –û—Å–Ω–æ–≤–∞–Ω–∏–µ</label><input type="text" id="reason" value="–û–ë–û–†–û–¢ –ú–ê–ì–ê–ó–ò–ù –ü–ê–ó–ê–†–î–ñ–ò–ö" class="locked" readonly></div>
        </div>

        <div class="buttons-row">
            <button class="btn-clear" onclick="clearForm()">üßπ –ò–∑—á–∏—Å—Ç–∏ –°—É–º–∞</button>
            <button class="btn-print" onclick="generateAndPrint()">üñ®Ô∏è –ü–†–ò–ù–¢–ò–†–ê–ô (2 –ë–†–û–Ø)</button>
        </div>
    </div>

    <div id="print-area">
        <div class="canvas-wrapper"><canvas id="canvas1"></canvas></div>
        <div class="separator"></div>
        <div class="canvas-wrapper"><canvas id="canvas2"></canvas></div>
    </div>

    <script>
        const CONFIG = {
            'BGN': { word: '–õ–ï–í–ê', singular: '–õ–ï–í', gender: 'm' },
            'EUR': { word: '–ï–í–†–û', singular: '–ï–í–†–û', gender: 'n' }
        };
        let currentCurrency = 'BGN';
        let isLocked = true; // –ù–∞—á–∞–ª–Ω–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ - –∑–∞–∫–ª—é—á–µ–Ω–æ

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('date').value = getFormattedDate();
            document.getElementById('amount').addEventListener('input', updateAmountWords);
        });

        // === 1. –§–£–ù–ö–¶–ò–Ø –ó–ê –û–¢–ö–õ–Æ–ß–í–ê–ù–ï/–ó–ê–ö–õ–Æ–ß–í–ê–ù–ï ===
        function toggleEditMode() {
            isLocked = !isLocked;
            const fields = document.querySelectorAll('.locked, .unlocked'); // –í—Å–∏—á–∫–∏ —Å–ø–µ—Ü–∏–∞–ª–Ω–∏ –ø–æ–ª–µ—Ç–∞
            const btn = document.getElementById('editBtn');

            fields.forEach(field => {
                if (isLocked) {
                    field.setAttribute('readonly', true);
                    field.classList.add('locked');
                    field.classList.remove('unlocked');
                } else {
                    field.removeAttribute('readonly');
                    field.classList.remove('locked');
                    field.classList.add('unlocked');
                }
            });

            if (isLocked) {
                btn.textContent = "üîì –†–µ–¥–∞–∫—Ç–∏—Ä–∞–π –î–∞–Ω–Ω–∏";
                btn.classList.remove('active');
            } else {
                btn.textContent = "üîí –ó–∞–∫–ª—é—á–∏ –î–∞–Ω–Ω–∏";
                btn.classList.add('active');
            }
        }

        // === 2. –§–£–ù–ö–¶–ò–Ø –ó–ê –ê–í–¢–û-–§–û–†–ú–ê–¢–ò–†–ê–ù–ï (.00) ===
        function formatAmount() {
            const input = document.getElementById('amount');
            let val = parseFloat(input.value);
            if (!isNaN(val)) {
                input.value = val.toFixed(2); // –ü—Ä–∞–≤–∏ –≥–æ –≤–∏–Ω–∞–≥–∏ —Å 2 –∑–Ω–∞–∫–∞ (50.00)
                updateAmountWords(); // –û–±–Ω–æ–≤—è–≤–∞–º–µ –∏ —Ç–µ–∫—Å—Ç–∞
            }
        }

        // === 3. –§–£–ù–ö–¶–ò–Ø –ó–ê –ò–ó–ß–ò–°–¢–í–ê–ù–ï ===
        function clearForm() {
            document.getElementById('amount').value = '';
            document.getElementById('amountWords').value = '';
            document.getElementById('amount').focus();
        }

        function updateCurrency() {
            currentCurrency = document.getElementById('currencySelect').value;
            updateAmountWords();
        }

        function updateAmountWords() {
            const val = document.getElementById('amount').value;
            document.getElementById('amountWords').value = val ? numberToWordsBG(val, currentCurrency) : "";
        }

        function getFormattedDate() {
            const months = ["–Ø–ù–£–ê–†–ò","–§–ï–í–†–£–ê–†–ò","–ú–ê–†–¢","–ê–ü–†–ò–õ","–ú–ê–ô","–Æ–ù–ò","–Æ–õ–ò","–ê–í–ì–£–°–¢","–°–ï–ü–¢–ï–ú–í–†–ò","–û–ö–¢–û–ú–í–†–ò","–ù–û–ï–ú–í–†–ò","–î–ï–ö–ï–ú–í–†–ò"];
            const d = new Date();
            return `${String(d.getDate()).padStart(2,'0')}${months[d.getMonth()]}${d.getFullYear()}`;
        }

        // === –ì–†–ê–ú–ê–¢–ò–ö–ê ===
        function numberToWordsBG(amount, currencyCode) {
            const conf = CONFIG[currencyCode];
            let num = parseInt(amount, 10);
            
            if (isNaN(num) || num < 0) return "–ù–ï–í–ê–õ–ò–î–ù–ê –°–£–ú–ê";
            if (num === 0) return "–ù–£–õ–ê " + conf.word;
            if (num === 1) return (conf.gender === 'm' ? "–ï–î–ò–ù " : "–ï–î–ù–û ") + conf.singular;

            const unitsM = ["", "–ï–î–ò–ù", "–î–í–ê", "–¢–†–ò", "–ß–ï–¢–ò–†–ò", "–ü–ï–¢", "–®–ï–°–¢", "–°–ï–î–ï–ú", "–û–°–ï–ú", "–î–ï–í–ï–¢"];
            const unitsN = ["", "–ï–î–ù–û", "–î–í–ï", "–¢–†–ò", "–ß–ï–¢–ò–†–ò", "–ü–ï–¢", "–®–ï–°–¢", "–°–ï–î–ï–ú", "–û–°–ï–ú", "–î–ï–í–ï–¢"];
            const units = (conf.gender === 'n') ? unitsN : unitsM;

            const teens = ["–î–ï–°–ï–¢", "–ï–î–ò–ù–ê–î–ï–°–ï–¢", "–î–í–ê–ù–ê–î–ï–°–ï–¢", "–¢–†–ò–ù–ê–î–ï–°–ï–¢", "–ß–ï–¢–ò–†–ò–ù–ê–î–ï–°–ï–¢", "–ü–ï–¢–ù–ê–î–ï–°–ï–¢", "–®–ï–°–¢–ù–ê–î–ï–°–ï–¢", "–°–ï–î–ï–ú–ù–ê–î–ï–°–ï–¢", "–û–°–ï–ú–ù–ê–î–ï–°–ï–¢", "–î–ï–í–ï–¢–ù–ê–î–ï–°–ï–¢"];
            const tens = ["", "–î–ï–°–ï–¢", "–î–í–ê–î–ï–°–ï–¢", "–¢–†–ò–î–ï–°–ï–¢", "–ß–ï–¢–ò–†–ò–î–ï–°–ï–¢", "–ü–ï–¢–î–ï–°–ï–¢", "–®–ï–°–¢–î–ï–°–ï–¢", "–°–ï–î–ï–ú–î–ï–°–ï–¢", "–û–°–ï–ú–î–ï–°–ï–¢", "–î–ï–í–ï–¢–î–ï–°–ï–¢"];
            const hundreds = ["", "–°–¢–û", "–î–í–ï–°–¢–ê", "–¢–†–ò–°–¢–ê", "–ß–ï–¢–ò–†–ò–°–¢–û–¢–ò–ù", "–ü–ï–¢–°–¢–û–¢–ò–ù", "–®–ï–°–¢–°–¢–û–¢–ò–ù", "–°–ï–î–ï–ú–°–¢–û–¢–ò–ù", "–û–°–ï–ú–°–¢–û–¢–ò–ù", "–î–ï–í–ï–¢–°–¢–û–¢–ò–ù"];
            const thousandsArr = ["", "–•–ò–õ–Ø–î–ê", "–î–í–ï –•–ò–õ–Ø–î–ò", "–¢–†–ò –•–ò–õ–Ø–î–ò", "–ß–ï–¢–ò–†–ò –•–ò–õ–Ø–î–ò", "–ü–ï–¢ –•–ò–õ–Ø–î–ò", "–®–ï–°–¢ –•–ò–õ–Ø–î–ò", "–°–ï–î–ï–ú –•–ò–õ–Ø–î–ò", "–û–°–ï–ú –•–ò–õ–Ø–î–ò", "–î–ï–í–ï–¢ –•–ò–õ–Ø–î–ò"];

            let parts = [];

            if (num >= 1000) {
                let th = Math.floor(num / 1000);
                if (th < 10) parts.push(thousandsArr[th]); 
                num %= 1000;
            }
            if (num >= 100) {
                parts.push(hundreds[Math.floor(num / 100)]);
                num %= 100;
            }
            if (num > 0) {
                let lastPart = "";
                if (num < 10) lastPart = units[num];
                else if (num >= 10 && num < 20) lastPart = teens[num - 10];
                else {
                    let ten = Math.floor(num / 10);
                    let unit = num % 10;
                    lastPart = tens[ten];
                    if (unit > 0) lastPart += " –ò " + units[unit];
                }
                parts.push(lastPart);
            }

            let resultString = "";
            if (parts.length === 1) resultString = parts[0];
            else {
                let lastChunk = parts.pop(); 
                resultString = parts.join(" ") + " –ò " + lastChunk;
            }
            return resultString + " " + conf.word;
        }

        // === DRAW ===
        function fillCanvas(canvasId, imgSource) {
            return new Promise((resolve, reject) => {
                const canvas = document.getElementById(canvasId);
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = imgSource;

                img.onload = function () {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const date = document.getElementById('date').value;
                    const branch = document.getElementById('branch').value;
                    const address = document.getElementById('address').value;
                    const name = document.getElementById('name').value;
                    const id = document.getElementById('id').value;
                    const currency = document.getElementById('currencySelect').value;
                    const amount = document.getElementById('amount').value;
                    const amountWords = document.getElementById('amountWords').value;
                    const depositor = document.getElementById('depositor').value;
                    const reason = document.getElementById('reason').value;

                    ctx.font = "22px Arial"; 
                    ctx.fillStyle = "#1a1a1a"; 

                    drawText(ctx, date, 510, 30, 20, 30, 1);
                    drawText(ctx, branch, 50, 30, 20, 30, -4);
                    drawText(ctx, address, 93, 75, 20, 30, -1);
                    drawText(ctx, name, 20, 195, 20, 30, 4);
                    drawText(ctx, id, 20, 245, 20, 30, 4);
                    drawText(ctx, currency, 498, 295, 20, 30, 4);
                    drawText(ctx, "00", 812, 295, 20, 30, 4);
                    
                    let mainAmt = amount ? Math.floor(amount) : "";
                    drawRightToLeft(ctx, mainAmt, 787, 295, 20, 30, 4);
                    
                    drawText(ctx, amountWords, 19, 345, 20, 30, 4);
                    drawText(ctx, depositor, 19, 430, 20, 30, 4);
                    drawText(ctx, reason, 20, 513, 20, 30, 4);

                    resolve();
                };
                img.onerror = reject;
            });
        }

        function drawText(ctx, text, startX, startY, w, h, space) {
            text = String(text).toUpperCase();
            for (let i = 0; i < text.length; i++) {
                ctx.fillText(text[i], startX + (i * (w + space)), startY);
            }
        }

        function drawRightToLeft(ctx, text, startX, startY, w, h, space) {
            const chars = String(text).split('');
            for (let i = chars.length - 1; i >= 0; i--) {
                ctx.fillText(chars[i], startX - (chars.length - 1 - i) * (w + space), startY);
            }
        }

        async function generateAndPrint() {
            const amount = document.getElementById('amount').value;
            if (!amount) { alert("‚ùó –ú–æ–ª—è, –≤—ä–≤–µ–¥–∏ —Å—É–º–∞!"); document.getElementById('amount').focus(); return; }

            try {
                await fillCanvas('canvas1', 'belejka.png');
                await fillCanvas('canvas2', 'belejka.png');
                setTimeout(() => window.print(), 300);
            } catch (e) {
                alert("–ì—Ä–µ—à–∫–∞: –ù–µ –Ω–∞–º–∏—Ä–∞–º 'belejka.png'!");
            }
        }
    </script>
</body>
</html>
