<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tracker</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        form, .product-item {
            margin-top: 20px;
        }
        label, input, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .product-item {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .status-icon {
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Product Tracker</h2>

    <!-- Main App Content -->
    <div id="app">
        <form id="productForm">
            <label>Product Name: <input type="text" id="productName" required></label>
            <label>Where From:
                <select id="whereFrom" required>
                    <option value="Елиткар">Елиткар</option>
                    <option value="АЙМ">АЙМ</option>
                    <option value="Аутохит">Аутохит</option>
                    <option value="Евро07">Евро07</option>
                </select>
            </label>
            <label>For Who: <input type="text" id="forWho" required></label>
            <button type="submit">Add Product</button>
        </form>

        <h3>Product History</h3>
        <div id="historyList"></div>
    </div>
</div>

<script>
// Load products from local storage
function loadProducts() {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const historyList = document.getElementById("historyList");
    historyList.innerHTML = '';  // Clear the list

    products.forEach((product, index) => {
        const item = document.createElement('div');
        item.className = 'product-item';
        item.innerHTML = `
            <strong>Product Name:</strong> ${product.name} <br>
            <strong>Where From:</strong> ${product.whereFrom} <br>
            <strong>For Who:</strong> ${product.forWho} <br>
            <strong>Added By:</strong> ${product.addedBy} <br>
            <strong>Picked Up:</strong> ${product.pickedUp ? `Yes ✅ by ${product.pickedUpBy}` : 'No'} <br>
            <strong>Given Out:</strong> ${product.givenOut ? `Yes ✅ by ${product.givenOutBy}` : 'No'} <br>
            <button onclick="markPickedUp(${index})" ${product.pickedUp ? 'disabled' : ''}>Mark as Picked Up</button>
            <button onclick="markGivenOut(${index})" ${product.givenOut ? 'disabled' : ''}>Mark as Given Out</button>
        `;
        historyList.appendChild(item);
    });
}

// Save products to local storage
function saveProducts(products) {
    localStorage.setItem("products", JSON.stringify(products));
}

// Form submission handler
document.getElementById("productForm").addEventListener("submit", (e) => {
    e.preventDefault();
    
    // Fetch input values
    const productName = document.getElementById("productName").value.trim();
    const whereFrom = document.getElementById("whereFrom").value;
    const forWho = document.getElementById("forWho").value.trim();

    // Validation for empty input fields
    if (!productName || !forWho) {
        alert("Please fill in all fields.");
        return;
    }

    // Prepare the new product object
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const product = {
        name: productName,
        whereFrom: whereFrom,
        forWho: forWho,
        addedBy: "User1",  // Placeholder, replace with actual user info if needed
        pickedUp: false,
        pickedUpBy: null,
        givenOut: false,
        givenOutBy: null
    };
    
    // Add the new product and save to local storage
    products.push(product);
    saveProducts(products);
    loadProducts();
    document.getElementById("productForm").reset();
});

// Mark product as picked up
function markPickedUp(index) {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    products[index].pickedUp = true;
    products[index].pickedUpBy = "User1";  // Placeholder, replace with actual user info if needed
    saveProducts(products);
    loadProducts();
}

// Mark product as given out
function markGivenOut(index) {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    products[index].givenOut = true;
    products[index].givenOutBy = "User1";  // Placeholder, replace with actual user info if needed
    saveProducts(products);
    loadProducts();
}

// Load products initially
loadProducts();
</script>

</body>
</html>
