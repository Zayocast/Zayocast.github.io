<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Tracker</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: auto; /* Allow height to adjust based on content */
            margin: 0;
            padding: 20px;
            overflow: auto; /* Prevent overflow issues */
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2, h3 {
            text-align: center;
            color: #333;
        }
        form, .product-item {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding in width */
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .product-item {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
            position: relative;
        }
        .status-icon {
            font-size: 1.2em;
            color: green;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Product Tracker</h2>

    <!-- Main App Content -->
    <div id="app">
        <form id="productForm">
            <label>Product Name: <input type="text" id="productName" required></label>
            <label>Where From:
                <select id="whereFrom" required>
                    <option value="Елиткар">Елиткар</option>
                    <option value="АЙМ">АЙМ</option>
                    <option value="Аутохит">Аутохит</option>
                    <option value="Евро07">Евро07</option>
                </select>
            </label>
            <label>For Who: <input type="text" id="forWho" required></label>
            <label>Account:
                <select id="account" required>
                    <option value="User1">User1</option>
                    <option value="User2">User2</option>
                    <option value="User3">User3</option>
                    <option value="User4">User4</option>
                    <option value="Admin">Admin</option>
                </select>
            </label>
            <button type="submit">Add Product</button>
        </form>

        <h3>Product History</h3>
        <div id="historyList"></div>
        <div class="pagination" id="pagination"></div>
    </div>
</div>

<script>
// Load products from local storage
function loadProducts(page = 1, productsPerPage = 10) {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const historyList = document.getElementById("historyList");
    const pagination = document.getElementById("pagination");

    // Clear the list and pagination
    historyList.innerHTML = '';
    pagination.innerHTML = '';

    // Get the total number of pages
    const totalPages = Math.ceil(products.length / productsPerPage);
    
    // Calculate the index for pagination
    const startIndex = (page - 1) * productsPerPage;
    const endIndex = startIndex + productsPerPage;
    
    // Sort products by the latest added (newest first)
    products.sort((a, b) => b.timestamp - a.timestamp);

    // Show the current page products
    products.slice(startIndex, endIndex).forEach((product, index) => {
        const item = document.createElement('div');
        item.className = 'product-item';
        item.innerHTML = `
            <strong>Product Name:</strong> ${product.name} <br>
            <strong>Where From:</strong> ${product.whereFrom} <br>
            <strong>For Who:</strong> ${product.forWho} <br>
            <strong>Added By:</strong> ${product.addedBy} <br>
            <strong>Picked Up:</strong> ${product.pickedUp ? `Yes ✅ by ${product.pickedUpBy}` : 'No'} <br>
            <strong>Given Out:</strong> ${product.givenOut ? `Yes ✅ by ${product.givenOutBy}` : 'No'} <br>
            <button onclick="markPickedUp(${products.length - (startIndex + index + 1)})" ${product.pickedUp ? 'disabled' : ''}>Mark as Picked Up</button>
            <button onclick="markGivenOut(${products.length - (startIndex + index + 1)})" ${product.givenOut ? 'disabled' : ''}>Mark as Given Out</button>
        `;
        historyList.appendChild(item);
    });

    // Add pagination buttons
    for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.innerText = i;
        button.onclick = () => loadProducts(i);
        pagination.appendChild(button);
    }
}

// Save products to local storage
function saveProducts(products) {
    localStorage.setItem("products", JSON.stringify(products));
}

// Form submission handler
document.getElementById("productForm").addEventListener("submit", (e) => {
    e.preventDefault();
    
    // Fetch input values
    const productName = document.getElementById("productName").value.trim();
    const whereFrom = document.getElementById("whereFrom").value;
    const forWho = document.getElementById("forWho").value.trim();
    const addedBy = document.getElementById("account").value;

    // Validation for empty input fields
    if (!productName || !forWho) {
        alert("Please fill in all fields.");
        return;
    }

    // Prepare the new product object
    const products = JSON.parse(localStorage.getItem("products")) || [];
    const product = {
        name: productName,
        whereFrom: whereFrom,
        forWho: forWho,
        addedBy: addedBy,
        pickedUp: (addedBy === "Admin") ? true : false,
        pickedUpBy: (addedBy === "Admin") ? addedBy : null,
        givenOut: false,
        givenOutBy: null,
        timestamp: Date.now()  // Use timestamp for sorting
    };
    
    // Add the new product and save to local storage
    products.unshift(product); // Add new product to the top of the list
    saveProducts(products);
    loadProducts();
    document.getElementById("productForm").reset();
});

// Mark product as picked up
function markPickedUp(index) {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    products[index].pickedUp = true;
    products[index].pickedUpBy = products[index].addedBy; // Set the user who picked it up
    saveProducts(products);
    loadProducts();
}

// Mark product as given out
function markGivenOut(index) {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    products[index].givenOut = true;
    products[index].givenOutBy = products[index].addedBy; // Set the user who gave it out
    saveProducts(products);
    loadProducts();
}

// Load products initially
loadProducts();
</script>

</body>
</html>
