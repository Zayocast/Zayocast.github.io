<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Салон ИВА - Примерен тест</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header bg-primary">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <a href="https://zayocast.github.io/test/">Салон-ИВА Примерни тестови въпроси!</a>
        </div>
        <div class="col-6 text-right">
          Въпроси: <span id="tque"></span>
        </div>
      </div>
    </div>
  </header>
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          
<div class="content">
  <div class="container-fluid">
    
    <div class="row">
      <div class="col-sm-12">
            <div id="result" class="quiz-body">
              <form name="quizForm" onSubmit="">
                <fieldset class="form-group">
            <h4><span id="qid">1.</span> <span id="question"></span></h4>
                  
                  <div class="option-block-container" id="question-options">
                    
                   </div> <!-- End of option block -->
                   </fieldset>
                   <button  name="previous" id="previous" class="btn btn-success">Назад</button>
                   &nbsp;
                   <button  name="next" id="next" class="btn btn-success">Напред</button>
             </form>
             </div>
          </div> <!-- End of col-sm-12 -->
          
      </div> <!-- End of row -->
  </div> <!-- ENd of container fluid -->
  </div> <!-- End of content -->
  </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts here -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
